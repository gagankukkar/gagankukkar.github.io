        caption: 2014 - 2019
        sub_title: BASc Mechanical Engineering
        quote: >
          In 1957, Waterloo opened its doors to 74 engineering students with co-operative education as its cornerstone. Today, with more than 42,000+ students attending annually, Waterloo is #1 in Canada for experiential learning and employer-student connections.
        description: | # this will include new lines to allow paragraphs
          During my time at Waterloo I learned many key skills that I have taken with me through my career such as teamwork and working with tight deadlines. I thoroughly enjoyed my time at university and learned a lot about a healthy work-life balance.

          I had the opportunity to gain professional work experience while in school through the co-op program which strengthened my education.

          I spent a lot of my free time as the *Mechanical Engineering Class Rep* to ensure successful student-professor relations.
  
