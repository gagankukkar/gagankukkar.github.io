about_content: | # this will include new lines to allow paragraphs
  Welcome to my site! I'm a detail-oriented problem solver and natural born leader with 5+ years professional experience in a variety of industries. 

  My background in engineering has given me the ability to absorb new information efficiently and analyze problems in a creative way.

  I've mastered my ability to work effectively in a team, as well as communicate with technical and non-technical audiences alike. 

  Looking for an opportunity where I can take advantage of my soft and hard skills to provide value to a meaningful organization.

